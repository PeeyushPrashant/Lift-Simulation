<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <form class="form_container" onsubmit="submitHandler(event)">
        <div class="input_container">
          <span>Enter no. of floors</span>
          <input type="number" class="input" id="#floor" min="1" required />
        </div>
        <div class="input_container">
          <span>Enter no. of lifts</span>
          <input type="number" class="input" id="#lift" min="1" required />
        </div>
        <button class="submit_button" type="submit">Submit</button>
      </form>
    </div>

    <div class="building_view hidden">
      <div class="building"></div>
    </div>

    <script src="functionality.js"></script>
    <script src="lift-movement.js"></script>
  </body>
</html>
